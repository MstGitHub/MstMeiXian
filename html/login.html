<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/login.css" />
</head>
<body>
<!--top-->
<div class="top">
	<div class="topL">
		<a href="index.html" target="_blank">
			<img src="../images/logo.jpg" alt="" />
		</a>	
	</div>
	<div class="topR">
		<span>嘿！欢迎来到美鲜冻品商城！</span>
	</div>
</div>
<!--banner-->
<div id="banner">
	<div class="login">
		<div class="loginT">
			<span>登录</span>
			<i>验证码登录</i>
		</div>
		<div class="loginB">
			<!--用户名-->
			<div class="d_name">
				<input type="text" placeholder="请输入用户名/邮箱/手机号码" id="user_name" />
			</div>
			<!--密码-->
			<div class="d_password">
				<input type="text" placeholder="请输入密码" id="user_password"/>
			</div>
			<!--验证码-->
			<div class="authcode">
				<div class="d_authcode">
					<input type="text" placeholder="请输入验证码" id="user_authcode"/>
				</div>
				<h2 class="rand_code"></h2>
				<a href="javascript:;"id="refresh">刷新一下?</a>
			</div>
			<!--记住密码-->
			<div class="d_remember">
				<input type="checkbox" id="inp_remember"/>
				记住我
				<a href="javascript:;" >忘记密码</a>
			</div>
			<!--提交-->
			<div class="d_submit">
				<input type="submit" id="inp_submit"/>
			</div>
			<h2>
				没有账号，<a href="register.html">去注册&gt;                                                                                                  </a>
			</h2>
		</div>
	</div>
</div>









<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
